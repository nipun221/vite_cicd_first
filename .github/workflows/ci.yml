name: "Sample React CI Workflow"
on: 
  push:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v5

      - name: "Setup Node Js"
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: "Check node version"
        run: node --version

      - name: "Install dependencies"
        run: npm ci

      - name: "List files"
        run: ls 

      - name: "Lint code"
        run: npm run lint

      - name: "Run tests"
        run: npm test 

      - name: "Build project"
        run: npm run build